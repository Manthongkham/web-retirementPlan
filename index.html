<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Retirement Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Retirement Calculator</h1>
    <div class="input-container">
      <label for="current-age">Current age:</label>
      <input type="number" id="current-age">
      <br /><br />

      <label for="starting-balance">Starting balance:</label>
      <input type="number" id="starting-balance">
      <br /><br />

      <label for="target-age">Target retirement age:</label>
      <input type="number" id="target-age">
      <br /><br />

      <label for="target-balance">Target balance at retirement:</label>
      <input type="number" id="target-balance">
      <br /><br />

      <label for="annual-contribution">Annual contribution amount:</label>
      <input type="number" id="annual-contribution">
      <br /><br />

      <label for="interest-rate">Projected annual growth (percent):</label>
      <input type="number" id="interest-rate">
      <br /><br />
      
      <button id="calculate-button">Calculate</button>
    </div>
    <div id="output-growth" class="output-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
